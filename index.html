<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>voowols</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
    <div class="container text-center">
        <div class="content">
            <h1 class="m-5">voowols</h1>
            <div class="row">
                    <!-- <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Typo toxt horo ond thon clock tho bottoon."></textarea>
                    <textarea name="output" id="outputText" cols="30" rows="10" placeholder="Coonvortod toxt woll goo horo."></textarea> -->
                    <div class="col-md-6 mx-auto">
                        <form>
                            <div class="form-group">
                                    <textarea name="input" id="inputText" cols="30" rows="10" placeholder="Typo toxt horo ond thon clock tho bottoon."></textarea>
                                    <textarea name="output" id="outputText" cols="30" rows="10" placeholder="Coonvortod toxt woll goo horo." readonly="yes"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="rate">Rate</label>
                                <div id="rate-value" class="badge badge-primary float-right">1</div>
                                <input type="range" id="rate" class="custom-range"
                                min="0.5" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group">
                                <label for="pitch">Pitch</label>
                                <div id="pitch-value" class="badge badge-primary float-right">1</div>
                                <input type="range" id="pitch" class="custom-range"
                                min="0" max="2" value="1" step="0.1">
                            </div>
                            <div class="form-group">
                                <select id="voice-select" class="form-control form-control-md"></select>                            
                            </div>
                            <button class="btn btn-light btn-lg btn-block">coonvort ond spook</button>
                        </form>
                    </div>
            </div>                     
            <button onclick="replaceVowels()" class="btn">coonvort</button>
        </div>        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
